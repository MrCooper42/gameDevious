<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbar-mobile-collapse" aria-controls="navbar-mobile-collapse" aria-expanded="false"

      <span class="navbar-toggler-icon"></span>
      </button>

        <li><a href="/games">Games</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/login" *ngIf="!belongsToUser()">Login {{belongsToUser()}}</a></li>
        <li *ngIf="belongsToUser()" class="dropdown" ngbDropdown>
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>Profile </a>
          <ul class="dropdown-menu">
            <li><a href="/profile">Profile</a></li>
            <li><a class="nav-link disabled" href="#">Saved Jobs</a></li>
            <li><a class="nav-link disabled" href="#">Saved Blogs</a></li>
            <li role="separator" class="divider"></li>
            <li><a class="nav-link disabled" href="/upload">Submit New</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/login" (click)="onLogout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
</nav>
